<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Trains On Time</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="banner">
        <div class="container">
            <h1 class="display-4">Downtown Train</h1>
            <p class="lead">Will I see you tonight, on a downtown train?</p>
        </div>
    </div>

    <div class="container">
        <!-- Current Train Schedule -->
        <div class="card">
            <div class="card-header">
                <h2>Current Train Schedule</h2>
            </div>
            <div class="card-body">
                <div id="current-train">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Insert train schedules here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add a Train Form -->
        <div class="card">
            <div class="card-header">
                <h2>Add Train</h2>
            </div>
            <div class="card-body">
                <div id="add-train-info">
                    <form id="form">

                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="train-destination">Destination</label>
                            <input type="text" class="form-control" id="trainDestination">
                        </div>
                        <div class="form-group">
                            <label for="train-time">First Train Time (HH:mm - military time)</label>
                            <input type="time" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="trainFrequency">
                        </div>

                        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
